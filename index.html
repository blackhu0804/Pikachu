<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./css/style.css">
  <style id="styleTag"></style>
</head>
<body>
  <div class="code-wrapper">
    <pre id="code"></pre>
  </div>

  <div class="preview-wrapper">
    <div class="preview">
      <div class="wrapper">
          <div class="nose"></div>
          <div class="eye left"></div>
          <div class="eye right"></div>
          <div class="face left"></div>
          <div class="face right"></div>
          <div class="upperTip left"></div>
          <div class="upperTip right"></div>
          <div class="lowerTip-wrapper">
            <div class="lowerTip"></div>
          </div> 
        </div>
    </div>
  </div>

  <div class="actions">
    <button data-speed="slow">慢速</button>
    <button data-speed="normal" class="active">中速</button>
    <button data-speed="fast">快速</button>
  </div>

  <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="./js/main.js"></script>

</body>
</html>
